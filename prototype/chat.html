<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建角色 - AI 对话</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* 顶部导航栏 */
        .navbar {
            background: white;
            padding: 44px 16px 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }
        
        .nav-back {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 20px;
            cursor: pointer;
        }
        
        .navbar-title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 18px;
            font-weight: 600;
            color: #000;
        }
        
        .nav-confirm {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0f172a 0%, #334155 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(15, 23, 42, 0.3);
            transition: transform 0.2s;
        }
        
        .nav-confirm:active {
            transform: scale(0.95);
        }
        
        /* 聊天消息区域 */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px 16px 100px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        .chat-container::-webkit-scrollbar {
            display: none;
        }
        
        /* 消息气泡 */
        .message {
            display: flex;
            gap: 12px;
            max-width: 80%;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* AI 消息（左侧） */
        .message-ai {
            align-self: flex-start;
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0f172a 0%, #334155 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: 500;
            flex-shrink: 0;
        }
        
        .message-bubble {
            padding: 12px 16px;
            border-radius: 16px;
            line-height: 1.5;
            font-size: 15px;
        }
        
        .message-ai .message-bubble {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }
        
        /* 用户消息（右侧） */
        .message-user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }
        
        .message-user .message-avatar {
            background: #e0e0e0;
        }
        
        .message-user .message-bubble {
            background: linear-gradient(135deg, #0f172a 0%, #334155 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        /* 图片消息 */
        .message-image {
            max-width: 200px;
            border-radius: 12px;
            overflow: hidden;
            margin-top: 8px;
        }
        
        .message-image img {
            width: 100%;
            display: block;
        }
        
        /* 底部输入栏 */
        .input-container {
            position: fixed;
            bottom: 16px;
            left: 16px;
            right: 16px;
            background: white;
            padding: 12px 16px;
            border-radius: 24px;
            display: flex;
            gap: 12px;
            align-items: center;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
        }
        
        .action-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .action-btn:active {
            background: #e0e0e0;
        }
        
        .input-wrapper {
            flex: 1;
            position: relative;
        }
        
        .chat-input {
            width: 100%;
            padding: 10px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 20px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.2s;
        }
        
        .chat-input:focus {
            border-color: #334155;
        }
        
        .send-btn {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: linear-gradient(135deg, #0f172a 0%, #334155 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .send-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <!-- 顶部导航 -->
    <div class="navbar">
        <div class="nav-back">←</div>
        <div class="navbar-title">创建角色</div>
        <div class="nav-confirm">✓</div>
    </div>
    
    <!-- 聊天消息区域 -->
    <div class="chat-container">
        <!-- AI 欢迎消息 -->
        <div class="message message-ai">
            <div class="message-avatar">AI</div>
            <div>
                <div class="message-bubble">
                    你好！我是你的角色创作助手<br><br>
                    告诉我你的想法吧！可以是角色的外貌、性格、背景故事，或者任何零散的灵感。<br><br>
                    你也可以上传参考图片~
                </div>
            </div>
        </div>
        
        <!-- 用户消息示例 -->
        <div class="message message-user">
            <div class="message-avatar">我</div>
            <div>
                <div class="message-bubble">
                    我想创作一个剑术少女角色，温柔又坚强，擅长使用樱花剑术
                </div>
            </div>
        </div>
        
        <!-- AI 引导消息 -->
        <div class="message message-ai">
            <div class="message-avatar">AI</div>
            <div>
                <div class="message-bubble">
                    很棒的开始！<br><br>
                    这位剑术少女有什么特别的外貌特征吗？比如发色、服装风格，或者特殊的装备？
                </div>
            </div>
        </div>
        
        <!-- 用户消息示例 -->
        <div class="message message-user">
            <div class="message-avatar">我</div>
            <div>
                <div class="message-bubble">
                    粉色长发，穿着白色和服配樱花图案，眼睛是浅紫色的
                </div>
            </div>
        </div>
        
        <!-- AI 回复 -->
        <div class="message message-ai">
            <div class="message-avatar">AI</div>
            <div>
                <div class="message-bubble">
                    非常好！我已经记录下了：<br><br>
                    • 粉色长发<br>
                    • 白色和服配樱花图案<br>
                    • 浅紫色眼睛<br>
                    • 樱花剑术使用者<br><br>
                    继续告诉我更多细节吧，或者你可以点击右上角的确认按钮生成角色卡
                </div>
            </div>
        </div>
    </div>
    
    <!-- 底部输入栏 -->
    <div class="input-container">
        <div class="action-btn">+</div>
        <div class="input-wrapper">
            <input type="text" class="chat-input" placeholder="输入你的想法...">
        </div>
        <div class="send-btn">→</div>
    </div>
</body>
</html>
